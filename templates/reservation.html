<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Tiket</title>
    <link rel="stylesheet" href="/Reservasi-Tiket/static/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="reservation.html">Reservasi Tiket</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="management.html">Tata Kelola</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation">
            <h1>Reservasi Tiket Kapal</h1>
            <form action="/search" method="POST">
                <label for="origin">Pilih Asal Kota/Pelabuhan:</label>
                <input type="text" id="origin" name="origin" placeholder="Pilih asal Kota/Pelabuhan">

                <label for="destination">Pilih Tujuan Kota/Pelabuhan:</label>
                <input type="text" id="destination" name="destination" placeholder="Pilih Tujuan Kota/Pelabuhan">

                <div class="passenger-inputs">
                    <label for="male">Laki-laki:</label>
                    <input type="number" id="male" name="male" placeholder="Jumlah Tiket">

                    <label for="female">Perempuan:</label>
                    <input type="number" id="female" name="female" placeholder="Jumlah Tiket">

                    <label for="infant">Bayi:</label>
                    <input type="number" id="infant" name="infant" placeholder="Jumlah Tiket">
                </div>

                <label for="departure-date">Tanggal Pemberangkatan:</label>
                <input type="date" id="departure-date" name="departure-date">

                <label for="class">Kelas Kapal:</label>
                <input type="text" id="class" name="class" placeholder="Kelas Kapal">

                <button type="submit">Cari Pelayaran</button>
            </form>
        </section>
    </main>
</body>
</html>
